<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PVP-Sliders</title>
    <script src="../scripts/socket.io.js"></script>
    <script src="../scripts/pixi.min.js"></script>
    <script src="../scripts/client.js"></script>
    <style>
        .wrapper {
            width: 100%;
            height: 100%;
            background: rgba(128, 128, 128, 0.3);
            position: absolute;
            z-index: 1;
            text-align: center;
        }

        .login {
            background-color: antiquewhite;
            border: 10px solid #ffe78e;
            border-radius: 15px;
            width: 20%;
            height: 20%;
            min-height: 250px;
            margin: 100px auto 100px auto;
        }

        .login > label {
            display: block;
            text-align: center;
        }
    </style>
</head>
<body style="margin: 0; padding: 0">
<div id="wrapper" class="wrapper">
    <div id="login" class="login">
        <label>Username:<br>
            <input id="username" type="text">
        </label>
        <label>Local MultiPlayer:<br>
            <input id="multiplayer" type="checkbox">
        </label>
        <label>
            Lobby id<br>
            <input id="lobby" type="text">
        </label>
        <label>
            Password:<br>
            <input id="password" type="text">
        </label>
        <label>
            <input type="button" value="Join lobby" onclick="join()">
        </label>
        <label>
            <input type="button" value="Host Lobby" onclick="host()">
        </label>

    </div>
    <div id="game-lobby" class="lobby" style="display: none">
        <div id="selected-map">Palooza</div>
        <div id="lobby-id"></div>
        <div id="players"></div>
        <div id="maps" style="display: none;">
            <label>
                <select onchange="changeMap(this)">
                    <option value="anothermaze">Anothermaze</option>
                    <option value="horizontal">Horizontal</option>
                    <option value="largetest">LargeTest</option>
                    <option value="map1v1">Map1v1</option>
                    <option value="maze">Maze</option>
                    <option value="maze2">Maze2</option>
                    <option value="Palooza">Palooza</option>
                    <option value="smallMaze1v1">Maze1v1</option>
                    <option value="standard">Standard</option>
                    <option value="test">Test</option>
                    <option value="vertical">Vertical</option>
                    <option value="bouncetest">BounceTest</option>
                </select>
            </label>
        </div>
        <button onclick="toggleReady()">ToggleReady</button>
    </div>
</div>
</body>
</html>

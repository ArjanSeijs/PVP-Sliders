<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PVP-Sliders</title>
    <script src="../scripts/socket.io.js"></script>
    <script src="../scripts/pixi.min.js"></script>
    <script src="../scripts/js.cookies.js"></script>
    <script src="../scripts/_classes.js"></script>
    <script src="../scripts/_client.js"></script>
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
          integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>
<body style="margin: 0; padding: 0" onresize="_resize()">
<div id="wrapper" class="wrapper">
    <div id="login" class="login">
        <label>Username:<br>
            <input id="username" type="text">
        </label>
        <label>Local MultiPlayer:<br>
            <input id="multiplayer" type="checkbox">
        </label>
        <label>
            Lobby id<br>
            <input id="lobby" type="text">
        </label>
        <label>
            Password:<br>
            <input id="password" type="text">
        </label>
        <label>
            <input class="button" type="button" value="Join lobby" onclick="_join()">
        </label>
        <label>
            <input class="button" type="button" value="Host Lobby" onclick="_host()">
        </label>

    </div>
    <div id="game-lobby" class="lobby" style="display: none">
        <div><i class="fas fa-map"></i> <span id="selected-map">Palooza</span></div>

        <div id="maps" style="display: none;">
            <label for="custommap">Custom map:</label><input id="custommap" type="text" onclick="_cMap()" placeholder="Encoded string">
            <br>
            <label>
                <select id="mapselect" onchange="_map(this)">
                    <option value="horizontal">Horizontal</option>
                    <option value="map1v1">Map1v1</option>
                    <option value="maze">Maze</option>
                    <option value="maze2">Maze2</option>
                    <option value="Palooza" selected="selected">Palooza</option>
                    <option value="vertical">Vertical</option>
                    <option value="DontStopMeNow">Don't Stop Me Now</option>
                    <option value="IsThisRealLife">Is this real life?</option>
                </select>
            </label>
        </div>

        <label for="teamselect">Team:</label>
        <select id="teamselect" onclick="_setTeam(this,0)" onchange="_setTeam(this,0)">
            <option value="red" class="red">Red</option>
            <option value="green" class="green">Green</option>
            <option value="yellow" class="yellow">Yellow</option>
            <option value="blue" class="blue">Blue</option>
            <option value="random">?</option>
        </select>
        <span id="team2">
        <label for="teamselect2">Team:</label>
        <select id="teamselect2" onclick="_setTeam(this,1)" onchange="_setTeam(this,1)">
            <option value="red" class="red">Red</option>
            <option value="green" class="green">Green</option>
            <option value="yellow" class="yellow">Yellow</option>
            <option value="blue" class="blue">Blue</option>
            <option value="random">?</option>
        </select></span>
        <br>
        <label for="bots">Enable bots:</label><input id="bots" type="checkbox" onchange="_options()">


        <div id="players"></div>

        <button onclick="_ready()" class="button">ToggleReady</button>
        <button onclick="_start()" class="button">Start</button>
        <br>
        <div id="lobby-id"></div>
    </div>

    <div id="winners" class="winner" style="display: none;">
        <div id="team"></div>
    </div>

    <div id="loading" style="display: none">
        <i class="fas fa-spinner fa-7x fa-spin"></i>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PVP-Sliders Editor</title>
    <script src="../scripts/pixi.min.js"></script>
    <script src="../scripts/js.cookies.js"></script>
    <script src="../scripts/_classes.js"></script>
    <script src="../scripts/_editor.js"></script>
    <link rel="icon" href="../images/sliders.ico" type="image/x-icon" />
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
</head>
<body style="margin: 0; padding: 0" onresize="resize()">
<div class="helperwrap">
    <div class="helper">
        <ul>
            <li> "{" : Decrease Height</li>
            <li> "}" : Increase Height</li>
            <li> "[" : Decrease Width</li>
            <li> "]" : Increase Width</li>
            <li> "s" : Save map</li>
            <li> "l" : Load map</li>
            <li> "c" : List all saves</li>
            <li> "r" : Remove save</li>
            <li> "e" : Get base64 encoding of map</li>
            <li> "d  : Decode base64 encoding of map</li>
        </ul>
    </div>
</div>
</body>
</html>
